<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
   <header class="main-header">
        <h1>My Library</h1>
        <button class="new-book-button" id="addNewBookBtn">Add New Book</button>
    </header>
   
<dialog id="newBookDialog">
  <form method="dialog">
    <p>
      <label for="bookTitle">Book Title</label>
      <input name="bookTitle" type="text" data-role="book-title"/>
    </p>
    <div>
    <p>
      <label for="bookAuthor">Book Author</label>
      <input name="bookAuthor" type="text" data-role="book-author"/>
    </p>
    <p>
      <label for="bookPages">Number of Pages</label>
      <input name="bookTitle" type="number" data-role="number-of-pages"/>
    </p>
    <p>
        <label>Read</label>
        <input type="checkbox"/>

        <label>Finished reading</label>
        <input type="checkbox"/>
    </p>
   <div class="dialog-buttons">
      <button id="cancel" type="reset" class="cancel-button">Cancel</button>
      <button type="submit" class="submit-button">Add Book</button>
    </div>
  </form>
</dialog>
<main class="book-container"></main>
    <script src="main.js"></script> 
</body>
</html>
